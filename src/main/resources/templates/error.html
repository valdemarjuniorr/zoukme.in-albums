<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:insert="~{fragments/header}"></head>

<body class="bg-gray-100">
<!-- Header -->
<div th:insert="~{fragments/top :: top}"></div>

<!-- Content -->
<main th:fragment="main" class="main container mx-auto p-4">
  <div class="flex items-center flex-col justify-center lg:flex-row px-6 md:px-24 md:py-20 gap-16 lg:gap-28">
    <div class="w-full lg:w-1/2">
      <img class="hidden lg:block" src="https://i.ibb.co/v30JLYr/Group-192-2.png" />
      <img class="hidden md:block lg:hidden" src="https://i.ibb.co/c1ggfn2/Group-193.png" />
      <img class="md:hidden" src="https://i.ibb.co/8gTVH2Y/Group-198.png" />
    </div>
    <div class="w-full lg:w-1/2">
      <h1 class="py-4 text-3xl lg:text-4xl font-extrabold text-gray-600">Achamos que aconteceu algum erro inesperado...</h1>
      <p class="py-2 text-base text-gray-600">O conteúdo que você está procurando parece não existir. Ele foi removido ou a URL pode estar errada.</p>
      <p class="py-2 text-base text-gray-600">Desculpe o incomondo! Por favor, volte para a página principal e tente novamente.</p>
    </div>
  </div>
</main>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
