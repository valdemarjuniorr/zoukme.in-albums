<sDOCTYPE html>
  <html xmlns:th="https://www.thymeleaf.org">

  <head th:insert="~{fragments/header}"></head>

  <body class="bg-gray-100">
  <!-- Header -->
  <div th:insert="~{fragments/top :: top}"></div>

  <!-- Content -->
  <main th:fragment="main" class="main container mx-auto p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <div th:each="photo : ${photos.content}"
           class="bg-white p-2 rounded-lg shadow-md">
        <img th:src="${photo.imagePath}" class="w-full h-auto rounded-lg">
      </div>
    </div>
    <!-- Pagination -->
    <div th:if="${photos.totalPages != 1}" class="flex justify-center mt-8">
      <nav aria-label="Page navigation">
        <ul class="inline-flex items-center -space-x-px">
          <li th:if="${!photos.first}">
            <a
              th:href="@{/events/coneczouk-2025/albums/{albumName}?page={page}&size={size}(albumName=${albumName}, page=${photos.number}, size=${photos.size})}"
              class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">Anterior</a>
          </li>
          <li th:each="page : ${#numbers.sequence(1, photos.totalPages)}">
          <span th:if="${photos.number + 1 == page}"
                th:text="${page}"
                class="px-3 py-2 leading-tight text-gray-500 bg-red-100 border border-gray-300 hover:bg-red-100 hover:text-gray-700"/>
            <a th:if="${photos.number + 1 != page}"
               th:href="@{/events/coneczouk-2025/albums/{albumName}?page={page}&size={size}(albumName=${albumName}, page=${page}, size=${photos.size})}"
               th:text="${page}"
               class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"/>
          </li>
          <li th:if="${!photos.last}">
            <a
              th:href="@{/events/coneczouk-2025/albums/{albumName}?page={page}&size={size}(albumName=${albumName}, page=${photos.number + 2}, size=${photos.size})}"
              class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">Pr√≥ximo</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>

  <!-- footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
  </html>
