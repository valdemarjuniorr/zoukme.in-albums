<body class="bg-gray-100 p-6">
<div class="container mx-auto">
	<style>
      .carousel-item {
          display: none;
      }

      .carousel-item.active {
          display: block;
      }
	</style>
	<div class="relative">
		<!-- Carousel Item -->
		<div class="carousel-item active">
			<a href="/events/coneczouk-2025">
				<img src="/next-events/ConecZouk.png" alt="ConecZouk 2025" class="w-full h-64 object-cover rounded">
				<div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
					<h2 class="text-xl font-bold">ConecZouk 2025</h2>
					<p class="text-sm">Curitiba/PR</p>
				</div>
			</a>
		</div>
		<div class="carousel-item">
			<a href="/events/zoukn-beach2025">
				<img src="/next-events/zouknbeach-2025.jpg" alt="Zouk'n Beach 2026" class="w-full h-64 object-cover rounded">
				<div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
					<h2 class="text-xl font-bold">Zouk'n Beach 2025</h2>
					<p class="text-sm">Balneário Camboriú/SC</p>
				</div>
			</a>
		</div>
		<div class="carousel-item">
			<a href="/events/pocket-conecdansa-2026">
				<img src="/next-events/pocket-conecdansa-2026.jpg" alt="Pocket Conecdansa 2026"
						 class="w-full h-64 object-cover rounded">
				<div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
					<h2 class="text-xl font-bold">ConecZouk 2025</h2>
					<p class="text-sm">Curitiba/PR</p>
				</div>
			</a>
		</div>
		<!-- Navigation Arrows -->
		<button id="prev"
						class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
			◀
		</button>
		<button id="next"
						class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
			▶
		</button>
		<!-- Position Indicators -->
		<div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex space-x-2 p-2">
			<button class="indicator w-3 h-3 bg-gray-800 rounded-full" data-slide="0"></button>
			<button class="indicator w-3 h-3 bg-gray-400 rounded-full" data-slide="1"></button>
			<button class="indicator w-3 h-3 bg-gray-400 rounded-full" data-slide="2"></button>
		</div>
	</div>
</div>
<script>
    const item = document.querySelectorAll('.carousel-item');
    const indicators = document.querySelectorAll('.indicator');
    let currentIndex = 0;
    let interval;

    function showSlide(index) {
        item.forEach((item, i) => {
            item.classList.toggle('active', i === index);
            indicators[i].classList.toggle('bg-gray-800', i === index);
            indicators[i].classList.toggle('bg-gray-400', i !== index);
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex < item.length - 1) ? currentIndex + 1 : 0;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : item.length - 1;
        showSlide(currentIndex);
    }

    document.getElementById('prev').addEventListener('click', () => {
        clearInterval(interval);
        prevSlide();
        startAutoplay();
    });

    document.getElementById('next').addEventListener('click', () => {
        clearInterval(interval);
        nextSlide();
        startAutoplay();
    });

    indicators.forEach(indicator => {
        indicator.addEventListener('click', () => {
            clearInterval(interval);
            currentIndex = parseInt(indicator.getAttribute('data-slide'));
            showSlide(currentIndex);
            startAutoplay();
        });
    });

    function startAutoplay() {
        interval = setInterval(nextSlide, 5000);
    }

    // Initial display and start autoplay
    showSlide(currentIndex);
    startAutoplay();
</script>
</body>
