<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel with Titles and Descriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
      .carousel-item {
          display: none;
      }

      .carousel-item.active {
          display: block;
      }
  </style>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
  <div class="relative">
    <!-- Carousel Items -->
    <div class="carousel-item active">
      <img src="/9_conecmotion2024.jpg" alt="Image 1" class="w-full h-64 object-cover rounded">
      <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
        <h2 class="text-xl font-bold">Elite Samba Congress 2025</h2>
        <p class="text-sm">Balneário Camboriú/SC</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/6_elite_2023.jpg" alt="Image 2" class="w-full h-64 object-cover rounded">
      <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
        <h2 class="text-xl font-bold">ConecZouk 2025</h2>
        <p class="text-sm">Curitiba/PR</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/4_elite_samba2022.jpg" alt="Image 3" class="w-full h-64 object-cover rounded">
      <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
        <h2 class="text-xl font-bold">ConecDansa 2025</h2>
        <p class="text-sm">Curitiba/PR</p>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button id="prev" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
      ◀
    </button>
    <button id="next" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
      ▶
    </button>

    <!-- Position Indicators -->
    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex space-x-2 p-2">
      <button class="indicator w-3 h-3 bg-gray-800 rounded-full" data-slide="0"></button>
      <button class="indicator w-3 h-3 bg-gray-400 rounded-full" data-slide="1"></button>
      <button class="indicator w-3 h-3 bg-gray-400 rounded-full" data-slide="2"></button>
    </div>
  </div>
</div>

<script>
    const items = document.querySelectorAll('.carousel-item');
    const indicators = document.querySelectorAll('.indicator');
    let currentIndex = 0;
    let interval;

    function showSlide(index) {
        items.forEach((item, i) => {
            item.classList.toggle('active', i === index);
            indicators[i].classList.toggle('bg-gray-800', i === index);
            indicators[i].classList.toggle('bg-gray-400', i !== index);
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
        showSlide(currentIndex);
    }

    document.getElementById('prev').addEventListener('click', () => {
        clearInterval(interval);
        prevSlide();
        startAutoplay();
    });

    document.getElementById('next').addEventListener('click', () => {
        clearInterval(interval);
        nextSlide();
        startAutoplay();
    });

    indicators.forEach(indicator => {
        indicator.addEventListener('click', () => {
            clearInterval(interval);
            currentIndex = parseInt(indicator.getAttribute('data-slide'));
            showSlide(currentIndex);
            startAutoplay();
        });
    });

    function startAutoplay() {
        interval = setInterval(nextSlide, 3000);
    }

    // Initial display and start autoplay
    showSlide(currentIndex);
    startAutoplay();
</script>
</body>
</html>
