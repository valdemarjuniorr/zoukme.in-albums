<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>

<body class="bg-gray-100">
<div th:insert="~{fragments/top :: top}"></div>
<div class="main p-4">
  <div class="max-w-4xl p-6 bg-white shadow-md rounded-lg mt-10 card mx-auto">
    <h2 th:text="${event.title}" class="text-2xl font-bold text-gray-800"></h2>
    <p th:text="${event.description}"  class="text-gray-600 mt-4"></p>
    <div class="mt-6">
      <h4 class="text-xl font-semibold text-gray-800">Para mais informações</h4>
      <div class="flex space-x-4 mt-2">
        <a th:href="'https://www.instagram.com/' + ${event.instagram}" target="_blank" class="text-pink-500 hover:text-pink-700">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a th:href="'https://www.instagram.com/' + ${event.phoneNumber}" target="_blank" class="text-green-500 hover:text-green-700">
          <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </a>
      </div>
    </div>
  </div>
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10 card">
    <h2 class="text-2xl font-bold text-gray-800">Eventos anteriores</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      <img src="event-photo1.jpg" alt="Event Photo 1" class="w-full h-auto rounded-lg">
      <img src="event-photo2.jpg" alt="Event Photo 2" class="w-full h-auto rounded-lg">
      <img src="event-photo3.jpg" alt="Event Photo 3" class="w-full h-auto rounded-lg">
    </div>
  </div>
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10 card">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Contagem regressiva</h1>
    <div id="countdown" class="countdown text-center mt-4"></div>
  </div>
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10 card">
    <h2 class="text-2xl font-bold text-gray-800">Pacotes</h2>
    <div class="mt-4">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="md:w-1/2">
          <p class="text-gray-600">Package 1: Aulas + Bailes</p>
        </div>
        <div class="md:w-1/2 flex items-center">
          <input type="number" min="0" class="w-16 p-2 border border-gray-300 rounded-md" placeholder="0">
          <button class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">Comprar</button>
        </div>
      </div>
      <div class="flex flex-col md:flex-row items-center justify-between mt-4">
        <div class="md:w-1/2">
          <p class="text-gray-600">Package 2: Apenas bailes</p>
        </div>
        <div class="md:w-1/2 flex items-center">
          <input type="number" min="0" class="w-16 p-2 border border-gray-300 rounded-md" placeholder="0">
          <button class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
  /*<![CDATA[*/

  // Set the date we're counting down to
  var countDownDate = new Date(/*[[${event.date}]]*/).getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="countdown"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

    // If the count-down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);

  /*]]>*/
</script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
