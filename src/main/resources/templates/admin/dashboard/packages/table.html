<div class="overflow-x-auto">
  <div class="flex justify-end mb-2">
    <button class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition-colors text-sm font-medium"
      id="add-package-btn" onclick="openModal(this, 'modal-new')">
      Adicionar
    </button>
  </div>
  <table id="payments-table" class="min-w-full divide-y divide-gray-200">
    <thead class="bg-[#fef2f3]">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          ID
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Titulo
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Descrição
        </th>
        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
          Preço
        </th>
        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
          Ações
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr th:if="${!#lists.isEmpty(packages)}" th:each="package : ${packages}" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <span th:text="${package.id}" th:title="${package.title}"></span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex flex-col">
            <div th:text="${package.title}" class="text-sm capitalize font-medium text-gray-500"></div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <span th:text="${package.description}"></span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span th:text="${#numbers.formatDecimal(package.price, 1, 2, 'COMMA')}"
            class="px-2 flex text-xs leading-5 font-semibold rounded-full items-center justify-center"></span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <div class="flex justify-end space-x-2">
            <button class="text-gray-500 hover:text-primary">
              <div class="w-5 h-5 flex items-center justify-center" title="Editar">
                <i class="ri-edit-2-line" th:data-id="${package.id}" th:data-title="${package.title}"
                  th:data-description="${package.description}" th:data-price="${package.price}"
                  onclick="openModal(this, 'modal')"></i>
              </div>
            </button>
            <button th:hx-post="@{/admin/packages/{id}/visible(id=${package.id})}"
              hx-confirm="Deseja alterar visibilidade desse pacote?" class="text-gray-500 hover:text-primary">
              <div class="w-5 h-5 flex items-center justify-center">
                <i th:class="${package.visible ? 'ri-eye-line': 'ri-eye-off-line'}"></i>
              </div>
            </button>
          </div>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(packages)}" class="hover:bg-gray-50">
        <td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
          Nenhum pacote cadastrado.
        </td>
      </tr>
    </tbody>
  </table>
  <!-- modal add new packages -->
  <div id="modal-new" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">Adicionar pacote</h3>
      </div>
      <form id="newForm" th:hx-post="@{/admin/events/{id}/packages/create(id=${eventId})}"
        hx-target="#main-table-content" class="p-6">
        <input type="hidden" id="id-modal-new" name="id" />
        <div class="mb-4">
          <label for="title-modal-new" class="block text-sm font-medium text-gray-700 mb-2">Título</label>
          <input type="text" id="title-modal-new" name="title" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" />
        </div>
        <div class="mb-4">
          <label for="description-modal-new" class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
          <textarea id="description-modal-new" rows="3" name="description" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"></textarea>
        </div>
        <div class="mb-6">
          <label for="price-modal-new" class="block text-sm font-medium text-gray-700 mb-2">Preço</label>
          <div class="relative">
            <span class="absolute left-2 top-2 text-gray-500">R$</span>
            <input id="price-modal-new" placeholder="0,00" name="price"
              class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" />
            <script type="text/javascript">
              var cleave = new Cleave('#price-modal-new', {
                numeral: true,
                numeralDecimalMark: ',',
                delimiter: '.',
                numeralThousandsGroupStyle: 'thousand',
                numeralPositiveOnly: true,
                rawValueTrimPrefix: true,
                numeralDecimalScale: 2
              });
            </script>
          </div>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancel" onclick="closeModal('modal-new')"
            class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-button !rounded-button whitespace-nowrap">
            Cancelar
          </button>
          <button type="submit"
            class="px-4 py-2 bg-primary text-white hover:bg-blue-600 rounded-button !rounded-button whitespace-nowrap">
            Adicionar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
