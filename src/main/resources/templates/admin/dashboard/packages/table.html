<div class="overflow-x-auto">
	<table id="payments-table" class="min-w-full divide-y divide-gray-200">
		<thead class="bg-[#fef2f3]">
		<tr>
			<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
				ID
			</th>
			<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
				Titulo
			</th>
			<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
				Descrição
			</th>
			<th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
				Preço
			</th>
			<th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
				Ações
			</th>
		</tr>
		</thead>
		<tbody class="bg-white divide-y divide-gray-200">
		<tr th:if="${!#lists.isEmpty(packages)}" th:each="package : ${packages}" class="hover:bg-gray-50">
			<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
				<span th:text="${package.id}" th:title="${package.title}"></span>
			</td>
			<td class="px-6 py-4 whitespace-nowrap">
				<div class="flex flex-col">
					<div th:text="${package.title}" class="text-sm capitalize font-medium text-gray-500"></div>
				</div>
			</td>
			<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
				<span th:text="${package.description}"></span>
			</td>
			<td class="px-6 py-4 whitespace-nowrap">
					<span th:text="${#numbers.formatDecimal(package.price, 1, 2, 'COMMA')}"
								class="px-2 flex text-xs leading-5 font-semibold rounded-full items-center justify-center"></span>
			</td>
			<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
				<div class="flex justify-end space-x-2">
					<button class="text-gray-500 hover:text-primary">
						<div class="w-5 h-5 flex items-center justify-center" title="Editar">
							<i class="ri-edit-2-line"
								 th:data-id="${package.id}"
								 th:data-title="${package.title}"
								 th:data-description="${package.description}"
								 th:data-price="${package.price}"
								 onclick="openModal(this)"></i>
						</div>
					</button>
					<button class="text-gray-500 hover:text-primary">
						<div class="w-5 h-5 flex items-center justify-center">
							<i class="ri-printer-line"></i>
						</div>
					</button>
				</div>
			</td>
		</tr>
		<tr th:if="${#lists.isEmpty(packages)}" class="hover:bg-gray-50">
			<td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
				Nenhum pacote cadastrado.
			</td>
		</tbody>
	</table>
</div>
