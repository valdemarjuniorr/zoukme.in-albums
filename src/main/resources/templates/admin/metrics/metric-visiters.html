<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÃ©tricas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div th:fragment="metrics" class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Visitantes</h1>
  <div class="bg-white p-6 rounded shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Evento</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliques</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <!-- Event Row -->
      <tr th:each="visitMetric : ${visits}">
        <td class="px-6 py-4 whitespace">
          <div class="flex items-center">
            <div class="flex-shrink-0 h-10 w-10">
              <img class="h-10 w-10 rounded-full" th:src="${visitMetric.thumbUrl}" th:alt="${visitMetric.title()}">
            </div>
            <div class="ml-4">
              <div th:text="${visitMetric.title}" class="text-sm font-medium text-gray-900"></div>
              <div th:text="${#temporals.format(visitMetric.eventDate,'dd/MM/yyyy')}" class="text-sm text-gray-500"></div>

            </div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div th:text="${visitMetric.count}" class="text-sm text-gray-900"></div>
        </td>
      </tr>
      <!-- Repeat Event Rows as needed -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
