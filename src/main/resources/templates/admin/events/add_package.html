<div id="packagesContainer" class="space-y-4">
	<form id="packagesForm" hx-post="/admin/events/packages" hx-target="#packageTableBody" hx-swap="beforeend"
				hx-on::after-request="deletePackagesContainer()">
		<div class="package-item border border-gray-200 rounded-lg p-4">
			<div class="flex justify-between items-start mb-4">
				<h3 class="text-sm font-medium text-gray-700">Novo pacote</h3>
				<button type="button" class="remove-package text-gray-400 hover:text-gray-600"></button>
			</div>
			<div class="space-y-3">
				<div>
					<label for="title" id="packageTitle" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
					<input id="title"
								 type="text"
								 name="title"
								 class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
								 placeholder="Ex.: Pacote de aulas" required/>
				</div>
				<div>
					<label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
					<textarea
							id="description"
							name="description"
							rows="3"
							class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
							placeholder="Digite a descrição do pacote"></textarea>
				</div>
				<div>
					<label for="price" class="block text-sm font-medium text-gray-700 mb-1">Preço</label>
					<div class="relative">
						<div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
							<span class="text-gray-500">R$</span>
						</div>
						<input id="price"
									 name="price"
									 class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
									 placeholder="0,00"
									 required />
						<script type="text/javascript">
                var cleave = new Cleave('#price', {
                    numeral: true,
                    numeralDecimalMark: ',',
                    delimiter: '.',
                    numeralThousandsGroupStyle: 'thousand',
                    numeralPositiveOnly: true,
                    rawValueTrimPrefix: true,
                    numeralDecimalScale: 2
                });
						</script>
					</div>
			</div>
				<div class="flex justify-end mt-4">
					<button type="submit"
									class="bg-primary text-white px-4 py-2 rounded-button text-sm font-medium hover:opacity-90 transition whitespace-nowrap">
						Adicionar
					</button>
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript">
      function deletePackagesContainer() {
          document.getElementById("packagesContainer").remove();
      }
	</script>
</div>
