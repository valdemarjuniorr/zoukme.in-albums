<DOCTYPE html>
  <html xmlns:th="https://www.thymeleaf.org" lang="pt-br">

  <head th:insert="~{fragments/header}"></head>

  <body class="bg-gray-100">
  <!-- Header -->
  <div th:insert="~{fragments/top :: top}"></div>

  <!-- Content -->
  <main th:fragment="main" class="main container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Onde estaremos!</h1>
    <div th:insert="~{fragments/carousel}"></div>
    <div class="mb-8">
      <h2 class="text-center text-gray-600 mt-2">Outros eventos</h2>
    </div>
    <div th:frament="albums" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Album 1 -->
      <div th:each="album : ${albums}"
           class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transform hover:scale-105 transition duration-300">
        <a th:href="@{/{albumId}/visit(albumId=${album.id})}" th:title="${album.title}" class="relative">
          <img class="w-full h-48 object-cover" th:src="${album.thumbUrl}" th:alt="${album.title}">
            <span th:text="${album.descriptiveDate}" class="absolute bottom-0 left-0 box-content bg-red-700 font-semibold text-white p-2"/>
        </a>
        <div class="p-4">
          <h3 th:text="${album.title}" class="text-xl font-semibold"/>
          <hr class="m-2">
          <div class="m-1">
            <i class="fa-solid fa-location-dot"></i>
            <span th:text="${album.city}" class="text-gray-600"/> <br>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <div th:insert="~{fragments/footer :: footer}"></div>
  </body>
  </html>
</DOCTYPE>
