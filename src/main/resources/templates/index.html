<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b431e00b38.js" crossorigin="anonymous"></script>
    <title>Zouk Me In - Albums</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZTLEWPD9HY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZTLEWPD9HY');
    </script>
</head>
<body class="bg-gray-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Content -->
<main th:fragment="main" class="main container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-8">Onde estaremos!</h2>
    <div class="mb-8">
        <!-- Fullsize Banner -->
        <div class="bg-cover bg-center h-64" style="background-image: url('/10_sul_in_zouk2024.jpg');">
            <a href="https://www.instagram.com/zouknbeach_bc" target="_blank">
                <div class="bg-black bg-opacity-50 h-full flex items-center justify-center">
                        <h2 class="text-white text-4xl font-bold">Zouk In Beach 2024</h2>
                </div>
            </a>
        </div>
        <p class="text-center text-gray-600 mt-2">Outros eventos</p>
    </div>
    <div th:frament="albums" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Album 1 -->
        <div th:each="album : ${albums}"
             class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transform hover:scale-105 transition duration-300">
            <a th:href="@{/{albumId}/visit(albumId=${album.id})}" target="_blank" th:title="${album.title}">
                <img class="w-full h-48 object-cover" th:src="${album.thumbUrl}" th:alt="${album.title}">
            </a>
            <div class="p-4">
                <h3 th:text="${album.title}" class="text-xl font-semibold"/>
                <hr class="m-2">
                <div class="m-1">
                    <i class="fa-solid fa-location-dot"></i>
                    <span th:text="${album.city}" class="text-gray-600"/> <br>
                    <i class="fa-regular fa-calendar"></i>
                    <span th:text="${#temporals.format(album.eventDate,'dd/MM/yyyy')}" class="text-gray-500 mt-2"/>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
